<ion-content>
    <!-- List of Text Items -->
  <ion-list *ngFor="let categoria of listadoCategorias">
    <ion-item-sliding>
    <ion-item>
      <ion-label>{{categoria.data.titulo}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
        <ion-item-option color="warning" (click)="updateCategoriaModal(categoria)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteCategoria(categoria.id)">Eliminar</ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
