<ion-header>
  <ion-toolbar>
    <ion-title>Editar Categoría</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form (ngSubmit)="updateCategoria()">
      <ion-item>
        <ion-label>Título: </ion-label>
        <ion-input type="text" [(ngModel)]="categoria.data.titulo" name="titulo"></ion-input>
      </ion-item>
      <ion-button expand="block" color="danger" (click)="cerrarDialog()" block>Cancelar</ion-button>
      <ion-button expand="block" type="submit" block>Guardar</ion-button>
    </form>
</ion-content>
