<ion-header>
  <ion-toolbar>
    <ion-title>Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ion-item [routerLink]="'/detalle-alumno/' + alumno.id" detail="true" *ngFor="let alumno of alumnoService.alumnos" detail>
      <ion-icon slot="start" name="school"></ion-icon>
      <ion-label>{{alumno.nombre}} {{alumno.apellidos}}</ion-label>
    </ion-item>
         
  </ion-list>

</ion-content>
